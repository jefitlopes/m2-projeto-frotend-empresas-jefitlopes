<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzie Empresas - Login</title>
</head>
<body>
    <header class="login__head">
        <div class="header__left">
            <img src="../assets/icons/Ellipse 1.svg" alt="purple circle" class="head__circle">
            <img src="../assets/icons/Kenzie Empresas.svg" alt="site logo" class="site__logo">
        </div>
        <div class="header__right">
            <button class="btn__home">Home</button>
            <button class="btn__register">Cadastro</button>
        </div>
    </header>
    <main class="login__body">
        <div class="login__form">
            <h2 class="form__title">Login</h2>
            <p class="form__description">Preencha os campos para realizar login</p>
            <form action="">
                <input type="email" name="email" id="email" class="login__email" placeholder="Seu e-mail">
                <input type="password" name="password" id="password" class="login__password" placeholder="Sua senha">
            </form>
            <button class="login__btn" type="submit">Login</button>
            <p class="option__text">ou</p>
            <button class="register__btn" type="submit">Cadastre-se</button>
        </div>
    </main>   
    <script type="module" src="../scripts/login.js" defer></script> 
</body>
</html>
