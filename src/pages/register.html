<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzie Empresas - Cadastre-se</title>
</head>
<body>
    <header class="register__head">
        <div class="header__left">
            <img src="../assets/icons/Ellipse 1.svg" alt="purple circle" class="head__circle">
            <img src="../assets/icons/Kenzie Empresas.svg" alt="site logo" class="site__logo">
        </div>
        <div class="header__right">
            <button class="btn__home">Home</button>
            <button class="btn__login">Login</button>
        </div>
    </header>
    <main class="register__body">
        <div class="register__form">
            <h2 class="form__title">Cadastre-se</h2>
            <form action="">
                <input type="text" class="register__name" name="username" id="username" placeholder="Seu nome">
                <input type="email" name="email" id="email" class="register__email" placeholder="Seu e-mail">
                <input type="password" name="password" id="password" class="regiter__password" placeholder="Sua senha">
                <select name="professionalLevel" id="professional_level" class="register__level">
                    <option value="null">Nível Profissional</option>
                    <option value="estágio">Estagiário</option>
                    <option value="júnior">Junior</option>
                    <option value="pleno">Pleno</option>
                    <option value="sênior">Senior</option>
                </select>
            </form>
            <button class="register__btn">Cadastre-se</button>
            <button class="return__btn">Retornar</button>
        </div>
    </main>
    <script type="module" src="../scripts/register.js" defer></script>
</body>
</html>
